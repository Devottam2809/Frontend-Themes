<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>

<body>
    <div class="container flex mx-auto mt-48 item-center justify-center">
        <div class="left w-1/3 px-4">
            <img class="w-60" src="face.svg" alt="faceboo_svg">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 ">
            <input class="px-4 h-12 mx-2 border border-1 border-grey-300 rounded-md" type="text" placeholder="Enter email address or phone number"><br>
            <input class="px-4 h-12 mx-2 border border-1 border-grey-300 rounded-md" type="password" placeholder="Password"><br>
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md">Log in</button>
            <p class="text justify-center text-center mx-2 my-2">Forgotten Password</p>
            <hr>
            <button class="bg-green-600 text-white my-2 py-3 rounded-md mx-2 my-2">Create Account</button>
        </div>
    </div>
</body>

</html>
